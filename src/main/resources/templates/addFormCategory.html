<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm category</title>
</head>
<body>
    <h2>Thêm category mới</h2>
    <form th:action ="@{/category/add}" method="post" class="row g-3">
      <div class="col-6">
          <label for="name" class="form-label">Tên danh mục</label>
          <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/category/getAll}" class="btn btn-secondary">Quay lại</a>
      </div>
    </form>
</body>
</html>
