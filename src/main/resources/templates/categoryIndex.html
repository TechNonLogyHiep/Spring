<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<a th:href="@{/category/create}" class="btn btn-primary mb-3">Thêm danh mục mới</a>
<table class="table table-bordered">
    <thead>
       <tr>
           <th>No.</th>
           <th>ID</th>
           <th>Category Name</th>
           <th></th>
       </tr>
    </thead>
    <tbody>
    <tr th:each="obj,loop : ${categoryList}">
        <td th:text="${loop.index+1}"></td>
        <td th:text="${obj.category_id}"></td>
        <td th:text="${obj.name}"></td>
        <td>
            <a th:href="@{/category/delete/{id}(id=${obj.category_id})}" class="btn btn-warning btn-sm" onclick="return confirm('Bạn có chắc muốn xóa danh mục này?');">Xóa</a>
            <a th:href="@{/category/edit/{id}(id=${obj.category_id})}"  class="btn btn-danger btn-sm">Sửa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
