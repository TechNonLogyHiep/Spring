<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lessons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<a th:href="@{/lessons/create}" class="btn btn-primary mb-3">Thêm chứng chỉ mới</a>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>No.</th>
    <th>Lesson_ID</th>
    <th>Description</th>
    <th>Num Hours</th>
    <th>Title</th>
    <th>Course Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="obj,loop : ${lessons}">
    <td th:text="${loop.index+1}"></td>
    <td th:text="${obj.lesson_id}"></td>
    <td th:text="${obj.description}"></td>
    <td th:text="${obj.numHours}"></td>
    <td th:text="${obj.title}"></td>
    <td th:text="${obj.courseName}"></td>
    <td>
      <a th:href="@{/lessons/delete/{id}(id=${obj.lesson_id})}" class="btn btn-warning btn-sm" onclick="return confirm('Bạn có chắc muốn xóa danh mục này?');">Xóa</a>
      <a th:href="@{/lessons/edit/{id}(id=${obj.lesson_id})}"  class="btn btn-danger btn-sm">Sửa</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
