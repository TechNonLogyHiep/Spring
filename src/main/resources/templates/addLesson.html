<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm bài học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Thêm bài học mới</h2>

    <form th:action="@{/lessons/add-to-course}" method="post">
        <div class="mb-3">
            <label class="form-label">Title:</label>
            <input type="text" class="form-control" name="title" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mô tả:</label>
            <textarea class="form-control" name="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Số giờ học:</label>
            <input type="number" class="form-control" name="numHours" min="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Khoá học:</label>
            <select class="form-select" name="course_id">
                <option value="">-- Chọn khóa học --</option>
                <option th:each="course : ${courses}"
                        th:value="${course.id}"
                        th:text="${course.name}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/lessons/getAll}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
