<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<a th:href="@{/certificate/create}" class="btn btn-primary mb-3">Thêm chứng chỉ mới</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>No.</th>
        <th>Certificate_ID</th>
        <th>Achieved</th>
        <th>Issue Date</th>
        <th>Type</th>
        <th>Student Name</th>
        <th>Course Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="obj,loop : ${certificateResList}">
        <td th:text="${loop.index+1}"></td>
        <td th:text="${obj.certificate_id}"></td>
        <td th:text="${obj.achieved}"></td>
        <td th:text="${obj.issueDate}"></td>
        <td th:text="${obj.type}"></td>
        <td th:text="${obj.studentName}"></td>
        <td th:text="${obj.courseName}"></td>
        <td>
            <a th:href="@{/certificate/delete/{id}(id=${obj.certificate_id})}" class="btn btn-warning btn-sm" onclick="return confirm('Bạn có chắc muốn xóa danh mục này?');">Xóa</a>
            <a th:href="@{/certificate/edit/{id}(id=${obj.certificate_id})}"  class="btn btn-danger btn-sm">Sửa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
