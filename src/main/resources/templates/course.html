<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<a th:href="@{/course/create}" class="btn btn-primary mb-3">Thêm chứng chỉ mới</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>No.</th>
        <th>Course_ID</th>
        <th>Description</th>
        <th>Course Name</th>
        <th>Num Hour</th>
        <th>Num Session</th>
        <th>Category Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="obj,loop : ${courses}">
        <td th:text="${loop.index+1}"></td>
        <td th:text="${obj.id}"></td>
        <td th:text="${obj.description}"></td>
        <td th:text="${obj.name}"></td>
        <td th:text="${obj.numHours}"></td>
        <td th:text="${obj.numSessions}"></td>
        <td th:text="${obj.categoryName}"></td>
        <td>
            <a th:href="@{/course/delete/{id}(id=${obj.id})}" class="btn btn-warning btn-sm" onclick="return confirm('Bạn có chắc muốn xóa danh mục này?');">Xóa</a>
            <a th:href="@{/course/edit/{id}(id=${obj.id})}"  class="btn btn-danger btn-sm">Sửa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
